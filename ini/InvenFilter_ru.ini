;для игрока: Q/1/2/3/4/5
pAll=16
pArmor=2
pWeapon=3
pAmmo=4
pDrug=5
pMisc=6
;для NPC/Контейнер: W/6/7/8/9/0
nAll=17
nArmor=7
nWeapon=8
nAmmo=9
nDrug=10
nMisc=11
